<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Ripple Change</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background: black;
            position: relative;
        }

        #ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            transition: width 1s ease, height 1s ease, opacity 0.5s ease;
            filter: blur(20px);
            opacity: 0.7;
        }

        #content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 20%;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="ripple"></div>
<div id="content">
    <button onclick="changeBackground()">Change Background</button>
</div>

<script>
function changeBackground() {
    const ripple = document.getElementById('ripple');
    ripple.style.width = '3000px';
    ripple.style.height = '3000px';
    ripple.style.opacity = '1';
    setTimeout(() => {
        document.body.style.background = '#ffffff'; // Corrected here
        ripple.style.opacity = '0'; // fade out ripple
        ripple.style.width = '0';
        ripple.style.height = '0';
    }, 1000);
}
</script>

</body>
</html>
